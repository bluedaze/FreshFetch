<div id="carouselExampleControls" class="carousel slide" data-bs-interval="5000" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 h-100" src="/static/refresher.png" alt="First slide">
      </div>
    {% for video in videos %}
      <div class="carousel-item">
          <div class="card text-white bg-dark h-100 carousel-card">
            <img src="{{video.image}}" class="card-img-top">
                <div class="card-body">
                    <a href="{{ video.url }}" class="cname">
                        <p class="card-text row">&nbsp;&nbsp;&nbsp;&nbsp;{{ video.name }}</p>
                    </a>
                </div>
          </div>
      </div>
    {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
