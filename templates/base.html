<!doctype html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Francois+One" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='custom.css') }}">

      <title>Fresh from /r/HipHopHeads</title>
    </head>
    <body><br><br>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <div class ="container bg-dark">
        <div class="row justify-content-md-center">
            <div class="col-7">
                    <hr>
                    <H1 class="text-center text-warning">Fresh from /r/HipHopHeads</H1>
                    <hr>
                <div id="carouselExampleControls" class="carousel slide" data-bs-interval="5000" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="..." alt="First slide">
                      </div>
                    {% for video in videos %}
                      <div class="carousel-item">
                          <div class="card text-white bg-dark h-100">
                            <img src="{{video.image}}" class="card-img-top">
                                <div class="card-body">
                                    <a href="{{ video.url }}" class="cname">
                                        <p class="card-text row">&nbsp;&nbsp;&nbsp;&nbsp;{{ video.name }}</p>
                                    </a>
                                </div>
                          </div>
                      </div>
                    {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group list-group-horizontal">
                        <li class="list-group-item bg-dark text-warning border border-secondary"><h4 class="mb-1">Tracks</h4></li>
                        <li class="list-group-item bg-dark text-warning border border-secondary"><h4 class="mb-1">Albums</h4></li>
                        </ul>
                        {% for track, album in zip(tracks, albums) %}
                        <ul class="list-group list-group-horizontal">
                        <li class="list-group-item list-group-item-secondary text-start list-group-item-action"><a href="#" class="lname">{{ track.name }}</a></li>
                        <li class="list-group-item list-group-item-secondary text-start list-group-item-action"><a href="#" class="lname">{{ album.name }}</a></li>
                        </ul>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
